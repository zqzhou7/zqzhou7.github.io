<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- LIGHT mode background: ocean blue -> sediment brown -->
    <linearGradient id="bgLight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#2EA8FF"/>
      <stop offset="55%" stop-color="#0B5FFF"/>
      <stop offset="100%" stop-color="#6B4E2E"/>
    </linearGradient>

    <!-- DARK mode background: deep navy -> dark sediment -->
    <linearGradient id="bgDark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#0B2B66"/>
      <stop offset="60%" stop-color="#071A3A"/>
      <stop offset="100%" stop-color="#2E2217"/>
    </linearGradient>

    <!-- Gloss highlight -->
    <radialGradient id="gloss" cx="28%" cy="22%" r="62%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.55)"/>
      <stop offset="35%" stop-color="rgba(255,255,255,0.18)"/>
      <stop offset="60%" stop-color="rgba(255,255,255,0.06)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>

    <!-- Soft vignette for depth -->
    <radialGradient id="vignette" cx="50%" cy="55%" r="70%">
      <stop offset="60%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.22)"/>
    </radialGradient>
  </defs>

  <style>
    /* Default: LIGHT mode */
    .bgFill { fill: url(#bgLight); }
    .shell { stroke: rgba(255,255,255,0.96); }
    .hinge { stroke: rgba(255,255,255,0.78); }
    .highlight { stroke: rgba(255,255,255,0.22); }
    .spine { stroke: rgba(255,255,255,0.30); }
    .heat1 { stroke: rgba(255,90,90,0.92); }
    .heat2 { stroke: rgba(255,130,130,0.72); }

    @media (prefers-color-scheme: dark) {
      .bgFill { fill: url(#bgDark); }
      .shell { stroke: rgba(255,255,255,0.96); }
      .hinge { stroke: rgba(255,255,255,0.76); }
      .highlight { stroke: rgba(255,255,255,0.20); }
      .spine { stroke: rgba(255,255,255,0.28); }
      .heat1 { stroke: rgba(255,90,90,0.88); }
      .heat2 { stroke: rgba(255,140,140,0.64); }
    }
  </style>

  <!-- Background circle (ocean->sediment gradient) -->
  <circle cx="50" cy="50" r="48" class="bgFill"/>

  <!-- Gloss layer (Apple-like) -->
  <circle cx="50" cy="50" r="48" fill="url(#gloss)"/>

  <!-- Subtle vignette -->
  <circle cx="50" cy="50" r="48" fill="url(#vignette)"/>

  <!-- Heatwave shimmer (two RED lines; top line shifted down 2px) -->
  <path class="heat1" d="M28 30 C35 24, 42 36, 49 30 C56 24, 63 36, 70 30"
        fill="none" stroke-width="2.3" stroke-linecap="round"/>
  <path class="heat2" d="M30 38 C37 32, 44 44, 51 38 C58 32, 65 44, 72 38"
        fill="none" stroke-width="2.0" stroke-linecap="round"/>

  <!-- Urchin spines -->
  <path class="spine" d="M50 44 L50 30" fill="none" stroke-width="2" stroke-linecap="round"/>
  <path class="spine" d="M42 46 L36 34" fill="none" stroke-width="2" stroke-linecap="round"/>
  <path class="spine" d="M58 46 L64 34" fill="none" stroke-width="2" stroke-linecap="round"/>

  <!-- Bivalve shell -->
  <path class="shell" d="M26 62
           C30 48, 42 42, 52 44
           C62 46, 72 54, 74 66
           C67 74, 56 78, 46 76
           C36 74, 28 70, 26 62 Z"
        fill="none" stroke-width="3" stroke-linejoin="round"/>

  <!-- Shell hinge -->
  <path class="hinge" d="M40 58 C46 54, 56 54, 62 60"
        fill="none" stroke-width="2" stroke-linecap="round"/>

  <!-- Shell highlight -->
  <path class="highlight" d="M34 64 C40 54, 52 50, 64 56"
        fill="none" stroke-width="2" stroke-linecap="round"/>
</svg>
