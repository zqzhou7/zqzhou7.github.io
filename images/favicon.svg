<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    /* Default: LIGHT mode (matches OS/browser preference) */
    .bg { fill: #ffffff; }
    .shell { stroke: #0f172a; }
    .hinge { stroke: rgba(15,23,42,0.70); }
    .highlight { stroke: rgba(15,23,42,0.18); }
    .spine { stroke: rgba(15,23,42,0.28); }
    .heat { stroke: rgba(220,38,38,0.80); } /* red */
    .wave { stroke: rgba(37,99,235,0.70); } /* blue */

    @media (prefers-color-scheme: dark) {
      .bg { fill: #0f172a; }
      .shell { stroke: #ffffff; }
      .hinge { stroke: rgba(255,255,255,0.70); }
      .highlight { stroke: rgba(255,255,255,0.22); }
      .spine { stroke: rgba(255,255,255,0.28); }
      .heat { stroke: rgba(255,90,90,0.78); }
      .wave { stroke: rgba(96,165,250,0.65); }
    }
  </style>

  <!-- Background -->
  <circle class="bg" cx="50" cy="50" r="48"/>

  <!-- Heatwave (shifted DOWN 2px for separation) -->
  <path class="heat" d="M28 30 C35 24, 42 36, 49 30 C56 24, 63 36, 70 30"
        fill="none" stroke-width="2.2" stroke-linecap="round"/>

  <!-- Ocean wave -->
  <path class="wave" d="M30 36 C37 30, 44 42, 51 36 C58 30, 65 42, 72 36"
        fill="none" stroke-width="2" stroke-linecap="round"/>

  <!-- Urchin spines -->
  <path class="spine" d="M50 44 L50 30" fill="none" stroke-width="2" stroke-linecap="round"/>
  <path class="spine" d="M42 46 L36 34" fill="none" stroke-width="2" stroke-linecap="round"/>
  <path class="spine" d="M58 46 L64 34" fill="none" stroke-width="2" stroke-linecap="round"/>

  <!-- Bivalve shell -->
  <path class="shell" d="M26 62
           C30 48, 42 42, 52 44
           C62 46, 72 54, 74 66
           C67 74, 56 78, 46 76
           C36 74, 28 70, 26 62 Z"
        fill="none" stroke-width="3" stroke-linejoin="round"/>

  <!-- Shell hinge -->
  <path class="hinge" d="M40 58 C46 54, 56 54, 62 60"
        fill="none" stroke-width="2" stroke-linecap="round"/>

  <!-- Shell highlight -->
  <path class="highlight" d="M34 64 C40 54, 52 50, 64 56"
        fill="none" stroke-width="2" stroke-linecap="round"/>
</svg>
